<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Trades</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

		<div class="row">
			<form action="#" th:action="@{/validateTradeAdd}" th:object="${trade}"
				method="post" class="form-horizontal" style="width: 100%">

				<div class="form-group">
					<label for="accountInput">Account</label> <input type="text"
						th:field="*{account}" class="form-control" id="accountInput"
						aria-describedby="accountHelp" placeholder="Account">
					<div class="alert alert-warning"
						th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></div>
				</div>
				<div class="form-group">
					<label for="typeInput">Type</label> <input type="text"
						th:field="*{type}" class="form-control" id="typeInput"
						aria-describedby="typeHelp" placeholder="Type">
					<div class="alert alert-warning"
						th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
				</div>
				<div class="form-group">
					<label for="buyQuantityInput">Buy Quantity</label> <input
						type="number" th:field="*{buyQuantity}" class="form-control"
						id="buyQuantityInput" aria-describedby="buyQuantityHelp"
						placeholder="Buy quantity">
				</div>

				<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm" href="/tradeList">Cancel</a> <input
							class="btn btn-info btn-sm" type="submit" value="Add Trade">
					</div>
				</div>
			</form>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>

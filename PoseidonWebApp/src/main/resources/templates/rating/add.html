<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Ratings</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
			<form action="#" th:action="@{/validateRatingAdd}" th:object="${rating}"
				method="post" class="form-horizontal" style="width: 100%">

				<div class="form-group">
					<label for="moodysRatingInput">Moodys rating</label> <input type="text"
						th:field="*{moodysRating}" class="form-control" id="moodysRatingInput"
						aria-describedby="moodysRatingHelp" placeholder="Moodys rating">
				</div>
				<div class="form-group">
					<label for="sAndPRatingInput">SandP rating</label> <input type="text"
						th:field="*{sAndPRating}" class="form-control" id="sAndPRatingInput"
						aria-describedby="sAndPRatingHelp" placeholder="SandP rating">
				</div>
				<div class="form-group">
					<label for="fitchRatingInput">Fitch rating</label> <input type="text"
						th:field="*{fitchRating}" class="form-control" id="fitchRatingInput"
						aria-describedby="fitchRatingHelp" placeholder="Fitch rating">
				</div>
				<div class="form-group">
					<label for="orderNumberInput">Order</label> <input
						type="number" th:field="*{orderNumber}" class="form-control"
						id="orderNumberInput" aria-describedby="orderNumberHelp"
						placeholder="Order">
					<div class="alert alert-warning"
						th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></div>
				</div>


				<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm" href="/ratingList">Cancel</a> <input
							class="btn btn-info btn-sm" type="submit" value="Add Rating">
					</div>
				</div>

			</form>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>

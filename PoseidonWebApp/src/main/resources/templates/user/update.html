<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<title>Users</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update User</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/validateUserUpdate}" th:object="${user}" 
		method="post" class="form-horizontal" style="width: 100%">
			
				<div class="form-group">
<input type="hidden" th:field="*{id}" class="form-control">
				</div>
				<div class="form-group">
				<label for="fullname" class="col-sm-2 control-label">Full name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fullname}" id="fullname" placeholder="Full name" class="col-4">
					<div class="alert alert-warning"
						th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{username}" id="username" placeholder="Username" class="col-4">
					<div class="alert alert-warning"
						th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Role</label>
				<div class="col-sm-10">
					<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="ADMIN">Admin</label>
					<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="USER">User</label>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4">
					<div class="alert alert-warning"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/userList">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update User">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
